<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Loadify Market - Premium Marketplace for Logistics, Stock & Handmade Goods | UK</title>
    <meta name="title" content="Loadify Market - Premium Marketplace for Logistics, Stock & Handmade Goods" />
    <meta name="description" content="Your trusted UK marketplace for logistics loads, wholesale pallets, and unique handmade goods. From pallets to artisan pieces - everything in one place. Verified sellers, secure payments." />
    <meta name="keywords" content="marketplace, logistics, freight, pallets, wholesale, handmade, artisan, UK marketplace, B2B, B2C, bulk lots, clearance stock, unique items, secure payments, verified sellers" />
    <meta name="author" content="Danny Courier LTD" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="og:image" content="https://loadifymarket.co.uk/og-image.jpg" />
    <meta property="og:site_name" content="Loadify Market" />
    <meta property="og:locale" content="en_GB" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://loadifymarket.co.uk/" />
    <meta property="twitter:title" content="Loadify Market - Premium Marketplace for Logistics, Stock & Handmade" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://loadifymarket.co.uk/" />

    <!-- Geo Tags -->
    <meta name="geo.region" content="GB" />
    <meta name="geo.placename" content="Blackburn" />

    <!-- Business Information -->
    <meta name="company" content="Danny Courier LTD" />
    <meta name="vat" content="GB375949535" />

    <!-- Theme Color - Cinematic Jet Black -->
    <meta name="theme-color" content="#0A0A0A" />
    <meta name="msapplication-TileColor" content="#0A0A0A" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Loadify Market",
      "legalName": "Danny Courier LTD",
      "url": "https://loadifymarket.co.uk",
      "logo": "https://loadifymarket.co.uk/logo.png",
      "foundingDate": "2025",
      "description": "Premium UK marketplace for logistics loads, wholesale pallets, and unique handmade goods.",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+44",
        "contactType": "Customer Service",
        "email": "loadifymarket.co.uk@gmail.com",
        "availableLanguage": ["English"]
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "101 Cornelian Street",
        "addressLocality": "Blackburn",
        "postalCode": "BB1 9QL",
        "addressCountry": "GB"
      },
      "vatID": "GB375949535",
      "sameAs": [
        "https://www.facebook.com/loadifymarket",
        "https://twitter.com/loadifymarket",
        "https://www.instagram.com/loadifymarket",
        "https://www.linkedin.com/company/loadifymarket"
      ]
    }
    </script>

    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Loadify Market",
      "url": "https://loadifymarket.co.uk",
      "description": "Premium UK marketplace for logistics, wholesale stock, and handmade goods",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://loadifymarket.co.uk/catalog?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data - Marketplace -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "Loadify Market",
      "image": "https://loadifymarket.co.uk/og-image.jpg",
      "url": "https://loadifymarket.co.uk",
      "telephone": "+44",
      "priceRange": "££-££££",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "101 Cornelian Street",
        "addressLocality": "Blackburn",
        "postalCode": "BB1 9QL",
        "addressCountry": "GB"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 53.7500,
        "longitude": -2.4800
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
        "opens": "00:00",
        "closes": "23:59"
      },
      "offers": {
        "@type": "AggregateOffer",
        "priceCurrency": "GBP",
        "lowPrice": "1",
        "highPrice": "100000",
        "offerCount": "1000"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
