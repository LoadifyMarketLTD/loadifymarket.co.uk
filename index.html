<html lang="en">

    <!-- Primary Meta Tags -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <!-- Twitter -->

    <meta property="twitter:description" content="Your marketplace for logistics, pallet stock & handmade goods." />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://loadifymarket.co.uk/" />
    
    <!-- Geo Tags -->
    <meta name="geo.region" content="GB" />
    <meta name="geo.placename" content="Blackburn" />
    
    <!-- Business Information -->
    <meta name="company" content="Danny Courier LTD" />
    <meta name="vat" content="GB375949535" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0A0A0A" />

    <script type="application/ld+json">

      "@context": "https://schema.org",

      "logo": "https://loadifymarket.co.uk/logo.png",

      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+44",
        "contactType": "Customer Service",
        "email": "loadifymarket.co.uk@gmail.com",
        "availableLanguage": ["English"]
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "101 Cornelian Street",
        "addressLocality": "Blackburn",
        "postalCode": "BB1 9QL",
        "addressCountry": "GB"
      },
      "vatID": "GB375949535"
    }
    </script>
    
    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Loadify Market",
      "url": "https://loadifymarket.co.uk",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://loadifymarket.co.uk/catalog?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
